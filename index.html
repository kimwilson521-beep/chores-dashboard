<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chores Login</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body{font-family:system-ui;margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1020;color:#e8ecff}
.card{max-width:760px;width:92vw;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;background:rgba(255,255,255,.05)}
button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#e8ecff;cursor:pointer}
.small{color:#a9b4e6;font-size:13px}
</style>
</head>
<body>
<div class="card">
  <h2 style="margin:0 0 6px">Chores Dashboard</h2>
  <div class="small" style="margin:0 0 14px">Admin uses Google Sign-In. User opens Maisie dashboard.</div>

  <h3 style="margin:0 0 8px">Admin</h3>
  <div id="googleBtn"></div>
  <div class="small" style="margin:10px 0 16px">Allowed: <b>kimwilson521@gmail.com</b></div>

  <h3 style="margin:0 0 8px">User</h3>
  <button id="userBtn">Open Maisie</button>
</div>

<script>
const GOOGLE_CLIENT_ID="268475007338-dj50bjnkclghg3eaiv3bivh4qu8325mn.apps.googleusercontent.com";
const ADMIN_PAGE="admin maise progress calander.html";
const USER_PAGE="maise c.html";

window.onload=()=>{
  if(!window.google || !google.accounts || !google.accounts.id) return;
  google.accounts.id.initialize({
    client_id: GOOGLE_CLIENT_ID,
    callback:(resp)=>{ sessionStorage.setItem("admin_token", resp.credential); location.href=ADMIN_PAGE; }
  });
  google.accounts.id.renderButton(document.getElementById("googleBtn"),{theme:"outline",size:"large"});
};
document.getElementById("userBtn").onclick=()=>location.href=USER_PAGE;
</script>
</body>
</html>
